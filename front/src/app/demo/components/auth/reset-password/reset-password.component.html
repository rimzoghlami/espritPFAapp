<div class="auth-container">
  <div class="auth-content">
    <div class="auth-header">
      <img src="assets/layout/images/espritLogo.png" alt="Esprit Logo" class="app-logo" style="width: 100px; margin-bottom: 0.5rem;">
      <h1 class="auth-title">Reset Password</h1>
      <p class="auth-subtitle">Create a new password for your account</p>
    </div>

    <div *ngIf="message" class="alert alert-success">
      <i class="material-icons">check_circle</i>
      <span>{{ message }}</span>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      <i class="material-icons">error</i>
      <span>{{ errorMessage }}</span>
    </div>

    <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm" *ngIf="!message">
      <div class="floating-label-group">
        <input type="email" id="email" name="email" [(ngModel)]="email" required readonly placeholder=" ">
        <label for="email">Email Address</label>
        <div class="border-light"></div>
      </div>

      <div class="floating-label-group">
        <input type="text" id="otp" name="otp" [(ngModel)]="otp" required placeholder=" ">
        <label for="otp">Verification Code (OTP)</label>
        <div class="border-light"></div>
      </div>

      <div class="floating-label-group">
        <input [type]="hidePassword ? 'password' : 'text'" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required placeholder=" ">
        <label for="newPassword">New Password</label>
        <div class="border-light"></div>
      </div>

      <div class="floating-label-group">
        <input [type]="hideConfirmPassword ? 'password' : 'text'" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder=" ">
        <label for="confirmPassword">Confirm New Password</label>
        <div class="border-light"></div>
      </div>

      <button class="auth-button" type="submit" [disabled]="resetPasswordForm.invalid">
        <span>Reset Password</span>
      </button>
    </form>

  </div>
</div>
