<div class="auth-container">
  <div class="auth-content">
    <div class="auth-header">
      <img src="assets/layout/images/espritLogo.png" alt="Esprit Logo" class="app-logo" style="width: 100px; margin-bottom: 0.5rem;">
      <h1 class="auth-title">Reset Password</h1>
      <p class="auth-subtitle">Enter your email to receive reset instructions</p>
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      <i class="material-icons">check_circle</i>
      <span>{{ successMessage }}</span>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      <i class="material-icons">error</i>
      <span>{{ errorMessage }}</span>
    </div>

    <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm" *ngIf="!successMessage">
      <div class="floating-label-group">
        <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailField="ngModel" placeholder=" ">
        <label for="email">Email Address</label>
        <div class="border-light"></div>
        <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="validation-error">
          <small *ngIf="emailField.errors?.['required']">Email is required.</small>
          <small *ngIf="emailField.errors?.['email']">Please enter a valid email address.</small>
        </div>
      </div>

      <button class="auth-button" type="submit" [disabled]="forgotPasswordForm.invalid">
        <span>Send Reset Link</span>
      </button>
    </form>

    <div class="auth-footer">
      <span>Remember your password?</span>
      <a routerLink="../login" class="create-account-link">Sign In</a>
    </div>
  </div>
</div>
